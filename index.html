<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link
      rel="shortcut icon"
      href="src/img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="profile-section">
        <div class="profile-options">
          <div class="profile">
            <div class="sec-1">
              <img src="https://github.com/igorG7.png" alt="Img de perfil" />
            </div>
            <div class="sec-2">
              <p>Report for</p>
              <p>Igor Giovane</p>
            </div>
          </div>
          <div class="options">
            <p id="daily-option" class="set-options active" data-option="daily">
              Daily
            </p>
            <p id="weekly-option" class="set-options" data-option="weekly">
              Weekly
            </p>
            <p id="monthly-option" class="set-options" data-option="monthly">
              Monthly
            </p>
          </div>
        </div>
      </section>

      <section class="cards-section" data-cardList></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
