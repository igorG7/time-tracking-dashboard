<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="profile-section">
        <div class="profile-options">
          <div class="profile">
            <div class="sec-1">
              <img src="https://github.com/igorG7.png" alt="Img de perfil" />
            </div>
            <div class="sec-2">
              <p>Report for</p>
              <p>Igor Giovane</p>
            </div>
          </div>
          <div class="options">
            <p id="daily-option" class="set-options active" data-option="daily">
              Daily
            </p>
            <p id="weekly-option" class="set-options" data-option="weekly">
              Weekly
            </p>
            <p id="monthly-option" class="set-options" data-option="monthly">
              Monthly
            </p>
          </div>
        </div>
      </section>

      <section class="cards-section">
        <div class="card work">
          <img class="icon-card" src="src/img/icon-work.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period" id="period"></p>
            </div>
          </div>
        </div>

        <div class="card play">
          <img class="icon-card" src="src/img/icon-play.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period"></p>
            </div>
          </div>
        </div>

        <div class="card study">
          <img class="icon-card" src="src/img/icon-study.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period"></p>
            </div>
          </div>
        </div>

        <div class="card exercise">
          <img class="icon-card" src="src/img/icon-exercise.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period"></p>
            </div>
          </div>
        </div>

        <div class="card social">
          <img class="icon-card" src="src/img/icon-social.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period"></p>
            </div>
          </div>
        </div>

        <div class="card self-care">
          <img class="icon-card" src="src/img/icon-self-care.svg" alt="" />
          <div class="info-card">
            <div class="categ-more">
              <p class="category"></p>
              <p class="more">...</p>
            </div>
            <div class="period-hours">
              <p class="hour"></p>
              <p class="period"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
